<!DOCTYPE html>
<html>
<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/templates/starter-template/css/style.css"/>
  <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="init('demo-canvas', 'cquince')">
  <nav class="transparent" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        <img src="images/c-quince.png" height="55"/>
        <img src="images/logo_text.png" alt="C-Quince - Kids in Code"/>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">About</a></li>
        <li><a href="demo.html">Demo</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="index.html">About</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="https://github.com/MallowWorld/c-quince">Fork me on GitHub!</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons orange-text text-darken-1">menu</i></a>
    </div>
  </nav>
  <a id="forkme-banner" class="hide-on-med-and-down" href="https://github.com/MallowWorld/c-quince"></a>
  <section class="section section-1 no-pad-bot">
    <div class="container">
      <div class="row center">
        <div id="movement-controls" class="pinned">
          <a class="waves-effect waves-light blue-grey btn" onclick="moveUp().play()"><i class="material-icons center">keyboard_arrow_up</i></a>
          <span class="button-spacer"></span>
          <a class="waves-effect waves-light blue-grey btn" onclick="moveLeft().play()"><i class="material-icons center">keyboard_arrow_left</i></a>
          <a class="waves-effect waves-light blue-grey btn" onclick="moveRight().play()"><i class="material-icons center">keyboard_arrow_right</i></a>
          <span class="button-spacer"></span>
          <a class="waves-effect waves-light blue-grey btn" onclick="moveDown().play()"><i class="material-icons center">keyboard_arrow_down</i></a>
        </div>
        <div id="play-controls" class="fixed-action-btn vertical click-to-toggle pinned">
          <a class="waves-effect waves-light btn-floating btn-large red">
            <i class="large material-icons">movie</i>
          </a>
          <ul>
            <li>
              <a class="btn-floating green" onclick="execute()"><i class="material-icons center">play_arrow</i></a>
            </li>
            <li>
              <a class="btn-floating red" onclick="stop()"><i class="material-icons center">stop</i></a>
            </li>
            <li>
              <a class="btn-floating blue" onclick="reset()"><i class="material-icons center">replay</i></a>
            </li>
          </ul>
        </div>
        <canvas id="demo-canvas" class="z-depth-2" width="800" height="800"></canvas>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <i class="material-icons prefix light-blue-text text-darken-3">adb</i>
          <label>Character</label><br />
          <input id="c-quince" name="character" class="light-blue-text" type="radio" value="cquince" onchange="init('demo-canvas', this.value)" checked="checked" />
          <label for="c-quince">C-Quince</label>
          <input id="bug" name="character" class="light-blue-text" type="radio" value="bug" onchange="init('demo-canvas', this.value)" />
          <label for="bug">Bug</label>
        </div>
        <div class="input-field col s3">
          <i class="material-icons prefix light-blue-text text-darken-3">compare_arrows</i>
          <label for="slider">Speed</label><br />
          <input id="slider" class="light-blue-text" type="range" min="0.1" max="1.0" step="0.05" value="1.0" onchange="setSpeed(this.value)" />
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix light-blue-text text-darken-3">code</i>
          <textarea id="workspace" class="materialize-textarea">setSpeed(0.5);
for (var i = 1; i <= 10; i++) {
  moveDown();
  moveRight();
  moveUp();
  moveLeft();
}
spin();</textarea>
          <label for="workspace">Workspace</label>
        </div>
      </div>
      <br/>
      <br/>
    </div>
  </section>

  <footer class="page-footer transparent">
    <div class="footer-copyright light-blue darken-3 white-text">
      <p class="container">Maintained by <a class="orange-text text-darken-3" href="http://mallowworld.wordpress.com/">MallowWorld</a></p>
    </div>
    <br />
    <br />
  </footer>
  
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.js"></script>
  <script type="text/javascript" src="bower_components/EaselJS/lib/easeljs-0.8.2.combined.js"></script>
  <script type="text/javascript" src="bower_components/TweenJS/lib/tweenjs-0.6.2.combined.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/templates/starter-template/js/init.js"></script>
  <script type="text/javascript" src="src/c-quince/c-quince.js"></script>
</body>
</html>
